<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Family</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/bible.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/note.css" />
    <link rel="stylesheet" href="./styles/editor.css" />
    <link rel="stylesheet" href="./styles/scrollbars.css" />
</head>
<body>
  <div id="titleBarContainer">
    <!-- <div class="nonDraggable" id="app-menu"></div> -->
    <div id="titleBar" class=" draggable"></div>
  </div>
  <div id="mainContent">
    <div class="toolbar">
      <!-- App Logo / Banner -->
      <div id="banner"><span>eliam<strong>Bible</strong></span></div>
      <div id="passageDiv">
          <span class="btnPrev" title="previous chapter">
              <img src="./images/arrow-left.svg" alt="Previous">
          </span>
          <span class="btnNext" title="next chapter">
              <img src="./images/arrow-right.svg" alt="Next">
          </span>
          <span id="sel-passage" class="sel-psg" title="click to open bible">Gen. 1:1</span>
          <span id="undo" title="back to previous passage">
              <img src="./images/undo.svg" alt="Undo">
          </span>
      </div>
      <!-- App SearchBar -->
      <div id="searchDiv" class="searchDiv">
          <input type="text" id="searchInput" placeholder="Search Bible" class="searchInput">
      </div>
    </div>
    <div class="main-content">
<!--============== App Main Bible Section -->
        <div class="bible-container">
            <div id="book"></div>
            <div id="chapter"></div>
            <div id="content"></div>
        </div>
<!--=============== App Sidebar Resizer -->
        <div class="resizer" id="dragMe"></div>
<!--=============== App Sidebar Section -->
        <div class="sidebar">
            <div class="sidebar-div">
                <!-- Commentary Section -->
                <div class="commentry-div">
                    <div class="comt-header">
                        <span class="btn-intro">Introduction</span>
                    </div>
                    <div class="comt-content-div">
                        <div class="comt-content"></div>
                    </div>
                </div>
                <!-- Bible Search Section -->
                <div class="search-div">
                    <div id="search-count">Returned 0 Result</div>
                    <div class="search-result-div">
                        <div id="search-card"></div>
                    </div>
                </div>
                <!-- Dictionary Section -->
                <div class="dictionary-div">
                    <div class="dict-header">
                        <span title="Smith's Bible Dictionary">Smith's</span>
                        <div class="dict-search-div"><input id="dict-search" type="text" placeholder="Search"></div>
                    </div>
                    <div class="dict-main">
                        <div class="dict-content">
                            <p class="dict-result"></p>
                        </div>
                        <div class="dict-words-list">
                            <div class="word-list"></div>
                        </div>
                    </div>
                </div>
                <!-- Note Sectin-->
                <div class="note-div">
                    <div class="note-head">
                        <button class="btn-back" title=" Go Back">&#129128;</button>
                        <span class="note-reserved"></span>
                        <button class="btn-folder-dialog" title="Add Folder"><img src="./images/folder-plus.svg" /></button>
                        <button class="btn-add-note" title="Add Note">Add Note</button>       
                        <button class="btn-edit" title="Read Mode">Read</button>
                    </div>
                    <div id="note-wrapper">
                        <div class="folder-container"></div>
                        <div class="notes-container"></div>
                        <div class="editor-container"></div>
                    </div>
                </div>
                <!-- <div class="strongs-div">
                   Strongs
                </div> -->
            </div>
        </div>
<!--============== App Side Navigation Icons -->        
        <div class="iconsbar">
            <ul>
                <li class="btn-comtry" title="Commentry">
                    <img src="./images/book-open.svg">
                </li>
                <li class="btn-search" title="Search Result">
                    <img src="./images/search.svg">
                </li>
                <li class="btn-dict" title="Dictionary">
                    <img src="./images/books.svg">
                </li>
                <li class="btn-note" title="Note">
                    <img src="./images/note.svg">
                </li>
                <!-- <li class="btn-strongs" title="Strongs">
                    <img src="">
                </li> -->
            </ul>
        </div>
    </div>
<!--============== Status Bar-->
    <div class="status-bar"></div>
 <!--============ Footnote div  -->
    <div id="foot-note-div">
        <span id="footnote"></span>
    </div>
<!--============== Bible Books and Chapters Dialog-->
    <div class="books-overlay">
      <div class="books-dialog" id="books-dialog">
          <div class="bible-dialg-header" id="header" title="Move">
              <span id="back" class="back" title="Go back">&#129128;</span>
              <span class="book-version">NKJV</span>
              <span id="close-dialog" title="Close Dialog">&#XE8BB;</span>
          </div>
          <div class="bible-dialog-body">
              <div class="bible-books"></div>
          </div>
      </div>
    </div>
 <!--=========== Save File Dialog-->
    <div class="input-overlay">
        <div class="inputDialog">
            <header id="dragzone">Save File</header>
            <div id="fileDialog-body">
                <input type="text" id="fileName-input" />
            </div>
            <div id="fileDialog-footer">
                <button id="btnOk">OK</button>
                <button id="btnCancel">Cancel</button>
            </div>
        </div>
    </div>
<!--============ Confirmation Dialog-->
   <div class="confirm-overlay">
        <div class="confirmDialog">
            <header id="c-dragzone">Delete</header>
            <div id="confirmDialog-body"></div>
            <div id="confirmDialog-footer">
                <button>Yes</button>
                <button>No</button>
            </div>
        </div>
    </div>
<!-- about overlay modal -->
<div class="about-overlay">
    <div id="aboutDialog">
        <div id="about-header">
            <div id="dragzone">About eliamBible</div><div class="btn-exit-about" title="Close">&#xE8BB;</div>
        </div>
        <div id="about-body">
            <div id="product-info">
                <img src="./images/bible.png" alt="app-logo">
                <div>
                    <span class="product-name">eliam<strong>Bible</strong></span>
                    <div class="version">Version: 1.0</div>
                    <div class="copyright">&#169; 2023 Joseph A. Ore</div>
                </div>
            </div>   
        </div>
        <div class="about-footer"><button class="btn-exit-about">OK</button></div>
    </div>
</div>
<!--============ About Dialog -->

        <div class="about-dialog">
            <header id="header">About eliamBible</header>

                </div>
                <div class="app-info">

                </div>

                <button>OK</button>
            </div>
        </div>
    </div> -->
 <!--============ Bible References Tooltip -->
    <div class="tooltip">
        <div class="tip-verse"></div>
        <div class="tip-passage"></div>
    </div>
    </div>
</div> 
    <script type="module" src="./renderer.js"></script>
    <script type="module" src="./scripts/editor.js"></script>
    <script src="./scripts/resizer.js"></script>
</body>
</html>
